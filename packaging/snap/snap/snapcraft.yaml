name: yaya
title: Yaya
base: core22
version: '0.1-SNAPSHOT'
summary: Yet Another Yahtzee-esque Application
description: |
    Enjoy classic family dice games with up to 8 players.

    Ready, Set, Roll!
grade: stable
architectures: [ amd64 ]
confinement: strict
icon: snap/gui/yaya.png
license: Apache-2.0
compression: lzo

layout:
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib

apps:
  yaya:
    command: yaya/bin/yaya
    extensions: [gnome]
    plugs:
        - audio-playback
    environment:
      ALSA_CONFIG_PATH: $SNAP/etc/asound.conf

parts:
  yaya:
    plugin: dump
    source: /root/project/yaya-$SNAPCRAFT_PROJECT_VERSION-linux.zip
    source-type: zip
    stage-packages:
      - libasound2
      - libasound2-plugins

  config:
    after:
      - yaya
    plugin: nil
    override-prime: |
        #sed -i 's/${HOME}\/.${APPNAME}/${SNAP_USER_COMMON}\/.yaya/' /root/prime/yaya/bin/yaya
        #sed -i 's/${HOME}\/.cache\/${APPNAME}/${SNAP_USER_COMMON}\/.cache\/yaya/' /root/prime/yaya/bin/yaya
        rm /root/prime/yaya/platform/lib/*.dll
        rm /root/prime/yaya/platform/lib/*.exe
        
  alsa-pulseaudio:
    plugin: dump
    source: .
    override-pull: |
      mkdir etc -p
      cat > etc/asound.conf <<EOF
      pcm.!default {
          type pulse
          fallback "sysdefault"
          hint {
              show on
              description "Default ALSA Output (currently PulseAudio Sound Server)"
          }
      }
      ctl.!default {
          type pulse
          fallback "sysdefault"
      }
      EOF
